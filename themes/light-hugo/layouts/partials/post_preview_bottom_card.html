<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6  mb-4">
    <a href="{{ .Permalink }}">
        <div class="card h-100 single-post-card border">
            {{ with partial "get_image" . }}
            <div class="single-post-card-img-container overflow-hidden">
                <img src="{{ ( .Resize " 500x" ).RelPermalink }}" alt="{{ .Title }}"
                    class="card-img-bottom single-post-card-img img-fluid lazyload">
            </div>
            {{ end }}

            {{ if .Params.video }}
            <video loop autoplay muted playsinline class="img-title">
                <source src="{{ .Params.video }}">
            </video>
            {{ end }}

            <div class="card-body m-2">
                <h4 class="post-title">{{ .Title }}</h4>
                {{ if .Params.subtitle }}
                <h4 class="post-subtitle">
                    {{ .Params.subtitle }}
                </h4>
                {{ end }}

                <p class="post-meta">
                    {{ partial "post_meta_notes.html" . }}
                </p>
                {{ print }}

                <div class="post-entry">
                    {{ if .Description }}
                    {{ .Description }}

                    {{ else }}
                    {{ .Summary }}
                    {{ end }}
                </div>
            </div>
        </div>
    </a>
</div>
