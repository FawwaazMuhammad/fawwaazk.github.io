<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 mb-4">
    <a href="{{ .Permalink }}">
        <div class="card single-post-card h-100 border">
            <div class="card-body">
                <h4 class="fw-bold post-title">{{ .Title }}</h4>
                {{ if .Params.subtitle }}
                <h4 class="post-subtitle">
                    {{ .Params.subtitle }}
                </h4>
                {{ end }}
                <p class="post-meta">
                    {{ partial "post_meta_notes.html" . }}
                </p>
            </div>

            {{ with partial "get_image" . }}
            <img src="{{ ( .Resize " 500x" ).RelPermalink }}" alt="{{ .Title }}" class="img-fluid lazyload">
            {{ end }}

            {{ if .Params.video }}
            <video loop autoplay muted playsinline class="img-title">
                <source src="{{ .Params.video }}">
            </video>
            {{ end }}

            <div class="card-body">
                {{ print }}
                <div class="post-entry">
                    {{ if .Description }}
                    {{ .Description }}
                    {{ else }}
                    {{ .Summary }}
                    {{ end }}
                </div>
            </div>
        </div>
    </a>
</div>
